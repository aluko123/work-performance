name: Backend CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    name: Backend Tests
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: pgvector/pgvector:pg16
        env:
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: testpass
          POSTGRES_DB: testdb
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U testuser -d testdb"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 10
      
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Verify database connection
        env:
          PGPASSWORD: testpass
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client
          psql -h localhost -U testuser -d testdb -c "SELECT version();"
          psql -h localhost -U testuser -d testdb -c "CREATE EXTENSION IF NOT EXISTS vector;"

      - name: Run database migrations
        env:
          DATABASE_URL: postgresql+psycopg2://testuser:testpass@localhost:5432/testdb
          PYTHONPATH: ${{ github.workspace }}
        run: |
          python -c "from backend.database import init_db; init_db()"
          alembic upgrade head

      - name: Run tests
        env:
          PYTHONPATH: ${{ github.workspace }}
          TEST_DATABASE_URL: postgresql+psycopg2://testuser:testpass@localhost:5432/testdb
          DATABASE_URL: postgresql+psycopg2://testuser:testpass@localhost:5432/testdb
          REDIS_URL: redis://localhost:6379/0
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          CHUNKRAI_API_KEY: ${{ secrets.CHUNKRAI_API_KEY }}
        run: |
          pytest backend/tests -v --tb=short

      - name: Generate coverage report
        if: always()
        env:
          PYTHONPATH: ${{ github.workspace }}
          TEST_DATABASE_URL: postgresql+psycopg2://testuser:testpass@localhost:5432/testdb
          DATABASE_URL: postgresql+psycopg2://testuser:testpass@localhost:5432/testdb
          REDIS_URL: redis://localhost:6379/0
        run: |
          pytest backend/tests --cov=backend --cov-report=term-missing --cov-report=xml || true

      - name: Upload coverage to artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.xml
          retention-days: 30
