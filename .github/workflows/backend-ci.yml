name: Backend CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  tests:
    name: Python tests (backend)
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: pgvector/pgvector:pg15
        env:
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: testpass
          POSTGRES_DB: testdb
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run database migrations
        env:
          DATABASE_URL: postgresql+psycopg2://testuser:testpass@localhost:5432/testdb
        run: |
          alembic upgrade head

      - name: Run unit tests
        env:
          PYTHONPATH: .
          TEST_DATABASE_URL: postgresql+psycopg2://testuser:testpass@localhost:5432/testdb
          DATABASE_URL: postgresql+psycopg2://testuser:testpass@localhost:5432/testdb
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          CHUNKRAI_API_KEY: ${{ secrets.CHUNKRAI_API_KEY }}
        run: |
          export TEST_DATABASE_URL=postgresql+psycopg2://testuser:testpass@localhost:5432/testdb
          pytest -v backend/tests

      - name: Report coverage (text)
        if: always()
        env:
          PYTHONPATH: .
          TEST_DATABASE_URL: postgresql+psycopg2://testuser:testpass@localhost:5432/testdb
          DATABASE_URL: postgresql+psycopg2://testuser:testpass@localhost:5432/testdb
        run: |
          pytest -q --cov=backend --cov-report=term-missing backend/tests || true

