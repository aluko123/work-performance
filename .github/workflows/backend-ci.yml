name: Backend CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  tests:
    name: Python tests (backend)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run unit tests
        env:
          PYTHONPATH: .
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          CHUNKRAI_API_KEY: ${{ secrets.CHUNKRAI_API_KEY }}
        run: |
          make test

      - name: Report coverage (text)
        if: always()
        env:
          PYTHONPATH: .
        run: |
          make test-cov || true

      - name: Frontend (vanilla) presence check
        run: |
          test -f frontend/index.html && echo "frontend/index.html found" || (echo "frontend/index.html missing" && exit 1)

